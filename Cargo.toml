[package]
name = "roflmaio"
version = "0.1.0"
authors = ["Karl Bergstr√∂m <karl.anton.bergstrom@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
winapi = { version = "0.3", features = [
    "ioapiset",
    "fileapi",
    "mswsock",
    "winsock2",
    "minwinbase",
    "handleapi",
    "impl-default",
    "memoryapi",
    "errhandlingapi",
    "sysinfoapi"
] }
async-task = "3"
parking_lot = "0.10"
smallvec = "1"
futures-core = { version = "0.3", default-features = false }